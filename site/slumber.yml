name: My Collection

# Profiles are groups of data you can easily switch between. A common usage is
# to define profiles for various environments of a REST service
profiles:
  example:
    name: local
    data:
      host: http://localhost:5173

requests:
  get_matches:
    name: get_matches
    method: GET
    url: '{{ host }}/api/match'

  create_dummy:
    name: create match
    method: POST
    url: '{{ host }}/api/match'
    body:
      type: json
      data:
        {
          video: 'https://youtu.be/hsP7lO_yz7Q?si=-1b9i5V1j6esbpZh',
          left: { pointPlayerName: 'Lak', team: { pointChar: 'Darius', assistChar: 'Blitzcrank', fuse: '2xAssist' } },
          right: { pointPlayerName: 'lynx', team: { pointChar: 'Ahri', assistChar: 'Darius', fuse: 'DoubleDown' } }
        }

